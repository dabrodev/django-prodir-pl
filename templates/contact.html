{% extends "base.html" %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}

{% block title %}Kontakt {{ block.super }}{% endblock %}

{% block content%}
         <section id="page" class="pico">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 vbottom">
                            <div class="block wow fadeInLeft" data-wow-delay=".3s" data-wow-duration="500ms">
                                <h2>
                               Kontakt
                                </h2>
                                <form role="form" action="" method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" class="btn btn-default" style="margin-bottom: 20px;">Wyślij wiadomość</button>
                                </form>
                            </div>
                            
                        </div><!--
                        --><div class="col-md-6 col-sm-12 vbottom">
                            <div class="block wow fadeInRight" data-wow-delay=".3s" data-wow-duration="500ms">
                                <img src="{% static 'images/zmd-formularz.jpg' %}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section> <!-- /#about -->
{% endblock %}
